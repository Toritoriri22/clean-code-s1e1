<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-item">
        <h3 class="section-item__title section-item__title_add">Add Item</h3>
        <div class="section-item__add-items">
          <input class="section-item__input section-item__input_add task" type="text">
          <button class="section-item__btn">Add</button>
        </div>
      </section>
      <section class="section-item">
        <h3 class="section-item__title">Todo</h3>
        <ul class="section-item__tasks section-item__tasks_todo" id="todo-tasks">
          <li class="section-item__task">
            <input class="section-item__input-checkbox" type="checkbox">
            <label class="section-item__label task">Pay Bills</label>
            <input class="section-item__input section-item__input_todo task" type="text">
            <button class="section-item__btn section-item__btn_edit">Edit</button>
            <button class="section-item__btn section-item__btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="section-item__task section-item__task_edit-mode">
            <input class="section-item__input-checkbox" type="checkbox">
            <label class="section-item__label task">Go Shopping</label>
            <input class="section-item__input section-item__input_todo task" type="text" value="Go Shopping">
            <button class="section-item__btn section-item__btn_edit">Save</button>
            <button class="section-item__btn section-item__btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-item">
        <h3 class="section-item__title">Completed</h3>
        <ul class="section-item__tasks section-item__tasks_completed" id="completed-tasks">
          <li class="section-item__task">
            <input class="section-item__input-checkbox" type="checkbox" checked>
            <label class="section-item__label task">See the Doctor</label>
            <input class="section-item__input section-item__input_completed task" type="text">
            <button class="section-item__btn section-item__btn_edit">Edit</button>
            <button class="section-item__btn section-item__btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
